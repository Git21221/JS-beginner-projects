<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Trivia Quiz Game</title>
		<link
			rel="stylesheet"
			href="css/styles.css" />
	</head>
	<body>
		<div class="quiz-container">
			<h1>Trivia Quiz</h1>
			<div class="question">
				<!-- Questions will be loaded here using JavaScript -->
			</div>
			<div class="answers">
				<!-- Answer buttons will be loaded here using JavaScript -->
			</div>
			<div class="timer">Time Left: <span id="time">60</span> seconds</div>
			<div class="score">Score: <span id="score">0</span></div>
			<button class="next-button">Next Question</button>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
