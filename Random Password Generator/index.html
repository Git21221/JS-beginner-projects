<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Strong Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Strong Password Generator</h1>
        <div class="options">
            <label for="passwordLength">Password Length:</label>
            <input type="number" id="passwordLength" min="8" max="64" value="12">
            <br>
            <input type="checkbox" id="includeUppercase" checked>
            <label for="includeUppercase">Include Uppercase Letters</label>
            <br>
            <input type="checkbox" id="includeLowercase" checked>
            <label for="includeLowercase">Include Lowercase Letters</label>
            <br>
            <input type="checkbox" id="includeNumbers" checked>
            <label for="includeNumbers">Include Numbers</label>
            <br>
            <input type="checkbox" id="includeSymbols" checked>
            <label for="includeSymbols">Include Symbols</label>
            <br>
            <button id="generatePassword">Generate Password</button>
        </div>
        <div class="password">
            <input type="text" id="password" readonly>
            <button id="copyToClipboard">Copy to Clipboard</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
